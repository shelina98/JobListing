<div class="flex-it">

  <mat-card class="login-form">

    <form [formGroup]="loginForm" class="form-group">

      <img src="" width="50" alt="">

      <mat-card-header>  <label>Log In</label> </mat-card-header>



      <div>

        <mat-form-field>
          <input
            matInput
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="E-mail"
          />

          <mat-error
            *ngIf="!correctCredentials"
            class="post-click-error"
          > </mat-error>
        </mat-form-field>

      </div>


      <div>
        <mat-form-field>
          <input
            matInput
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
          />
          <mat-error
            *ngIf="!correctCredentials"
            class="post-click-error"
          ></mat-error>
        </mat-form-field>
      </div>


      <mat-error *ngIf="!correctCredentials" class="post-click-error">E-mail or Password is not correct.</mat-error>


      <button
        type="button"
        mat-raised-button
        (click)=
            "onClick(
            loginForm.get('email')?.value,
            loginForm.get('password')?.value)">

       Identifikohu
      </button>
    </form>
    <a [routerLink]="['/signup']" [queryParams]= "{ role: role }" class="link"> You don't have an account? Register now. </a>
  </mat-card>
</div>
