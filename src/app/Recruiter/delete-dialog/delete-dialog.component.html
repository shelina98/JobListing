<h2 mat-dialog-title style="color:#706c75;">Delete Job</h2>

<mat-dialog-content class="mat-typography">
  <h1 style="color: red;"> Are you sure you want to delete {{data.job.title}}? </h1>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button   class="mat-button1" (click)="onNoClick()">No Thanks</button>
  <button mat-button   class= 'mat-button' [mat-dialog-close]="data.job.uid" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
