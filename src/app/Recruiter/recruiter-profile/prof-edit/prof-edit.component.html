<div class="flex-it" >
  <mat-card class="signup-form">
    <form #f="ngForm">
      <mat-card-header> <label> MY PROFILE </label></mat-card-header>
      <div style="margin-top: 20px"  *ngIf="!default" >
        <img src="{{url}}" width="200px" >
      </div>
      <div style="margin-top: 20px" *ngIf="default" >

        <img src="../../../../assets/default.jpg" width="200px" >

      </div>
      <div>
        <mat-form-field appearance="outline">
          <input matInput
                 type="text"
                 id="username"
                 name="username"
                 placeholder="Username"
                 class="form-control"
                 [(ngModel)]="username"
                 required />
        </mat-form-field>
      </div>
      <input type="file" ngModel name="image" #image ><br><br>

      <button mat-button (click)="editUser()"> Ruaj </button>
    </form>

  </mat-card>
</div>
