<div class="flex-it" >
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Title -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Jobs you have applied </th>
        <td mat-cell *matCellDef="let row"> {{row.jobtit}} </td>
      </ng-container>
      <!-- Options (More Icon) -->
      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row" style="text-align: right;">
          <button mat-button (click)="withdrawal(row.uid)">
            <span>Withdrawal Application</span>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       Row shown when there is no matching data.
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">NO APPLICATIONS</td>
            </tr>
    </table>
  </div>
</div>
